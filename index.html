<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainDiv">
        <div class="calculatorBody">
            <div id="calculatorInput">
                <div class="input-group input-group-lg">
                    <input id="result" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="calculatorButtons">
                    <div id="buttonFirstRow">
                        <button style="background-color: #A4A4A4; color: black;" onclick="allClear()"
                            id="buttons">AC</button>
                        <button style="background-color: #A4A4A4; color: black;" onclick="display('%')"
                            id="buttons">%</button>
                        <button style="background-color: #A4A4A4; color: black;" onclick="removeElement()"
                            id="buttons">&#9003</button>
                        <button style="background-color: #FF9D09; color: white;" onclick="display('/')"
                            id="buttons">/</button>

                    </div>
                    <div id="buttonSecondRow">
                        <button style="background-color: #333333; color: white;" onclick="display(7)"
                            id="buttons">7</button>
                        <button style="background-color: #333333; color: white;" onclick="display(8)"
                            id="buttons">8</button>
                        <button style="background-color: #333333; color: white;" onclick="display(9)"
                            id="buttons">9</button>
                        <button style="background-color: #FF9D09; color: white;" onclick="display('*')"
                            id="buttons">*</button>

                    </div>
                    <div id="buttonThirdRow">
                        <button style="background-color: #333333; color: white;" onclick="display(4)"
                            id="buttons">4</button>
                        <button style="background-color: #333333; color: white;" onclick="display(5)"
                            id="buttons">5</button>
                        <button style="background-color: #333333; color: white;" onclick="display(6)"
                            id="buttons">6</button>
                        <button style="background-color: #FF9D09; color: white;" onclick="display('-')"
                            id="buttons">-</button>

                    </div>
                    <div id="buttonFourthRow">
                        <button style="background-color: #333333; color: white;" onclick="display(1)"
                            id="buttons">1</button>
                        <button style="background-color: #333333; color: white;" onclick="display(2)"
                            id="buttons">2</button>
                        <button style="background-color: #333333; color: white;" onclick="display(3)"
                            id="buttons">3</button>
                        <button style="background-color: #FF9D09; color: white;" onclick="display('+')"
                            id="buttons">+</button>

                    </div>
                    <div id="buttonFifthRow">
                        <button style="background-color: #333333; color: white;" onclick="display(0)"
                            id="buttonZero">0</button>
                        <button style="background-color: #333333; color: white;" onclick="display('.')"
                            id="buttons">.</button>
                        <button style="background-color: #FF9D09; color: white;" onclick="evaluateExp()"
                            id="buttons">=</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./calculatorJavaScript.js"></script>

</html>
